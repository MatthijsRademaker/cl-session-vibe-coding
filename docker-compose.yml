version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: chatbot-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app:delegated
      # Exclude build artifacts to prevent conflicts
      - /app/Domain/bin
      - /app/Domain/obj
      - /app/Application/bin
      - /app/Application/obj
      - /app/Infrastructure/bin
      - /app/Infrastructure/obj
      - /app/Api/bin
      - /app/Api/obj
      - /app/Tests/bin
      - /app/Tests/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - chatbot-network
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: chatbot-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app:delegated
      # Exclude node_modules and build artifacts
      - /app/node_modules
      - /app/dist
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - chatbot-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  chatbot-network:
    driver: bridge
